    <style>
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #B8860B;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #DAA520;
        }
        .tab-btn {
            font-size: 1.7em;
            display: inline-block;
            margin-top: 30px;
            margin-left: 30px;
            padding: 60px 80px;
            background-color: #315c9c;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            transition: background-color 0.3s;
            border: #DAA520;/*边框,但是实际上没有显示*/
        }
        .tab-btn:hover {
            background-color: #2062e6;
        }
        .pro-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            margin-top: 2rem;
        }
        .pro-card {
            background: rgb(238, 230, 221);/*card背景*/
            padding: 1rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 3px solid transparent;
            /* width: 300px;
            height: 140px; */
        }
        .pro-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(249, 191, 98, 0.2), transparent);/*鼠标悬停，颜色过渡效果*/
            transition: left 0.5s ease;
        }

        .pro-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: #f8a707;/* 边框颜色 */
        }

        .pro-card:hover::before {
            left: 100%;
        }
        .pro-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #f3a15a, #c59630);
            /* 背景颜色 */
            /* background: linear-gradient(135deg, #d80808, #e01c1c); */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #fefefd;
            transition: all 0.3s ease;
        }

        .pro-card:hover .pro-icon {
            transform: rotateY(180deg);
            /* 背景颜色 */
            /* background: linear-gradient(135deg, #136fd8, #1467c6); */
            background: linear-gradient(135deg, #f2d602, #f4bc04);
            color: #fefcfc;
        }
        .pro-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #4a777f;
        }

        .pro-card p {
            color: #638085;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

    </style>

        <!-- 图片轮播区域 - 自动播放功能 -->

        <div class="page-hero">
            <div class="page-slider">
                <!-- 第一张展示图片 -->

                <!-- 第三张展示图片 -->

                <div class="page-slide" style="background-image: url('images/putchase.png');"></div>
            </div>
            
            <!-- 标题内容区域 -->
            <div class="page-hero-content">

                <!-- 副标题 - 可自定义文字 -->
                <p class="page-hero-subtitle">精选赣鄱非遗，传承千年技艺</p>
            </div>
            
            <!-- 轮播控制点 -->
            <!-- 注意：每增加一张图片，需要相应增加一个控制点 -->
            <div class="page-slider-controls">
                <!-- 控制点1 - 对应第一张图片 -->
                <div class="page-slider-dot active" onclick="showPageSlide(0)"></div>
                
                <!-- 控制点2 - 对应第二张图片 -->
                <div class="page-slider-dot" onclick="showPageSlide(1)"></div>
                
                <!-- 控制点3 - 对应第三张图片 -->
                <div class="page-slider-dot" onclick="showPageSlide(2)"></div>
