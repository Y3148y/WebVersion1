<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非遗臻品产销栏 - 赣韵出海</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal-styles.css">
</head>
<body>
    <div class="container">
        <!-- ==================== 产品展示轮播栏 ==================== -->
        <!-- 图片轮播区域 - 自动播放功能 -->
        <!-- 修改说明：如需更换图片，修改下面div中的background-image URL -->
        <!-- 图片路径格式：url('images/your-image-name.jpg') -->
        <!-- 建议图片尺寸：1600x900像素，支持JPG/PNG/SVG格式 -->
        <div class="page-hero">
            <div class="page-slider">
                <!-- 第一张展示图片 -->
                <!-- 替换方法：将 'images/products-hero.svg' 改为你的图片路径 -->
                <div class="page-slide active" style="background-image: url('images/products-hero.svg');"></div>
                
                <!-- 第二张展示图片 -->
                <!-- 替换方法：将 'images/culture-1.svg' 改为你的图片路径 -->
                <div class="page-slide" style="background-image: url('images/culture-1.jpg');"></div>
                
                <!-- 第三张展示图片 -->
                <!-- 替换方法：将 'images/culture-2.svg' 改为你的图片路径 -->
                <div class="page-slide" style="background-image: url('images/culture-2.svg');"></div>
            </div>
            
            <!-- 标题内容区域 -->
            <div class="page-hero-content">
                <!-- 主标题 - 可自定义文字 -->
                <h2 class="page-hero-title">非遗臻品 · 匠心制作</h2>
                
                <!-- 副标题 - 可自定义文字 -->
                <p class="page-hero-subtitle">精选赣鄱非遗，传承千年技艺</p>
            </div>
            
            <!-- 轮播控制点 -->
            <!-- 注意：每增加一张图片，需要相应增加一个控制点 -->
            <div class="page-slider-controls">
                <!-- 控制点1 - 对应第一张图片 -->
                <div class="page-slider-dot active" onclick="showPageSlide(0)"></div>
                
                <!-- 控制点2 - 对应第二张图片 -->
                <div class="page-slider-dot" onclick="showPageSlide(1)"></div>
                
                <!-- 控制点3 - 对应第三张图片 -->
                <div class="page-slider-dot" onclick="showPageSlide(2)"></div>
            </div>
        </div>

        <h1 class="section-title">非遗臻品产销栏</h1>
        <div class="products-tabs">
            <button class="tab-btn" onclick="location.href='mass-consumer-goods.html'">大众消费品</button>
            <button class="tab-btn" onclick="location.href='luxury-custom-products.html'">轻奢定制品</button>
            <button class="tab-btn" onclick="location.href='creative-specialty-products.html'">创意特色品</button>
        </div>
        <div class="products-content">
            <div id="mass-products" class="tab-content active">
                <p>这里展示大众消费品，如日用陶瓷、夏布服装、精选茶叶等。</p>
            </div>
            <div id="luxury-products" class="tab-content">
                <p>这里展示轻奢定制品，如大师手作陶瓷、高端夏布艺术品、特级赣派名茶等。</p>
            </div>
            <div id="creative-products" class="tab-content">
                <p>这里展示创意特色品，如现代设计的陶瓷饰品、夏布文创产品、新式茶饮等。</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
