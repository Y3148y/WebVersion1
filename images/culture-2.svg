<!-- 文化展示图片2：夏布织造 -->
<!-- 如需更换图片：修改background-image URL为新的图片路径 -->
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e8b57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3cb371;stop-opacity:1" />
    </linearGradient>
    <pattern id="weave" patternUnits="userSpaceOnUse" width="30" height="30">
      <rect width="30" height="30" fill="#a3d5d4" opacity="0.3"/>
      <line x1="0" y1="0" x2="30" y2="30" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
      <line x1="30" y1="0" x2="0" y2="30" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="1600" height="900" fill="url(#grad2)"/>
  <rect x="500" y="250" width="600" height="400" fill="url(#weave)" rx="10" ry="10" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
  <text x="800" y="650" font-family="'Microsoft YaHei', sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">夏布织造 · 天然材质</text>
  <text x="800" y="700" font-family="'Microsoft YaHei', sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="middle">苎麻为原料，手工织造清凉透气</text>
</svg>