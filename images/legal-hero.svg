<!-- 法治保障轮播图片 -->
<!-- 如需更换图片：修改background-image URL为新的图片路径 -->
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="gradLegal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e90ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#gradLegal)"/>
  <rect x="500" y="250" width="600" height="400" fill="rgba(255,255,255,0.1)" rx="10" ry="10" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <path d="M600 350 L800 500 L1000 350" stroke="#ffffff" stroke-width="3" fill="none"/>
  <text x="800" y="650" font-family="'Microsoft YaHei', sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">法治保障 · 护航非遗</text>
  <text x="800" y="700" font-family="'Microsoft YaHei', sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="middle">法律支持，让非遗传承更有保障</text>
</svg>