<!-- 体验展示轮播图片 -->
<!-- 如需更换图片：修改background-image URL为新的图片路径 -->
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="gradExperience" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e8b57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3cb371;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#gradExperience)"/>
  <rect x="500" y="250" width="600" height="400" fill="rgba(255,255,255,0.2)" rx="20" ry="20" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
  <text x="800" y="650" font-family="'Microsoft YaHei', sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">非遗体验 · 活态传承</text>
  <text x="800" y="700" font-family="'Microsoft YaHei', sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="middle">线上线下结合，感受非遗魅力</text>
</svg>